<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Background Color Switcher</title>
    <link href="../bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Color Scheme Switcher</h2>
    <div class="container">
      <div class="box" id="red" style="background-color: red"></div>
      <div class="box" id="grey" style="background-color: grey"></div>
      <div class="box" id="blue" style="background-color: blue"></div>
      <div class="box" id="white" style="background-color: white"></div>
    </div>

    <h3>
      Try clicking one of the color above to change the<br />
      background color of the page!
    </h3>

    <script src="script.js"></script>
    <script src="../bootstrap.min.js"></script>
  </body>
</html>
