<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind in JS</title>
  </head>
  <body>
    <button>Click Me</button>
    <script>
      class React {
        constructor() {
          this.library = "React";
          this.server = "https://localhost:300";

          //requirement
          document
            .querySelector("button")
            .addEventListener("click", this.handleClick.bind(this)); //bind => attach the current reference;
        }

        handleClick() {
          console.log("Button Clicked");
          console.log(this);
        }
      }

      const app = new React();
    </script>
  </body>
</html>
